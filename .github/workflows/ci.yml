name: CI

on:
  push:
    branches: 
      - master
      - v0.14
      - v0.14.5-patch
  pull_request:
    branches:
      - master
      - v0.14
      - v0.14.5-patch

jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Granting private modules access
      run: |
        git config --global url."https://${{ secrets.GO_MODULES_TOKEN }}:x-oauth-basic@github.com/onflow".insteadOf "https://github.com/onflow"
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Build relic
      run: make crypto/relic/build
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v2.3.0
      with:
        # Required: the version of golangci-lint is required and must be specified without patch version: we always use the latest patch version.
        version: v1.29
        args: -v --build-tags relic
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - name: Granting private modules access
      run: |
        git config --global url."https://${{ secrets.GO_MODULES_TOKEN }}:x-oauth-basic@github.com/onflow".insteadOf "https://github.com/onflow"
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.13'
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Run tests
      run: make ci
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
    - name: Granting private modules access
      run: |
        git config --global url."https://${{ secrets.GO_MODULES_TOKEN }}:x-oauth-basic@github.com/onflow".insteadOf "https://github.com/onflow"
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.13'
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Install SSH agent
      uses: webfactory/ssh-agent@v0.4.1
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: Build relic
      run: make crypto/relic/build
    - name: Docker build
      run: make docker-build-flow
    - name: Run tests
      run: make ci-integration
